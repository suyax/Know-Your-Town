<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Know the Town</title>
    <link rel="icon" href="public/assets/images/index.ico">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/assets/stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Know The Town</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form">
            <button id="trig" class="btn btn-inverse"><span class="glyphicon glyphicon-search"></span>  On Yelp </button>
                <div class="form-group">
                    <div class="input-group">
                        <div class=" from-control input-group-btn">
                        <input id="pac-input" class=" form-control control" type="text" placeholder="Where are you going?">
                        <select id="select" class="form-control" data-bind="options: availableCategories,
                        optionsCaption: 'Narrow it Down by ...',
                        optionsText:'name',
                        value: category"></select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div class="container-fluid" id="main">
        <div class="row">
            <div id="map" class="col-xs-12"></div>
            <div class="col-xs-0" id="left">
                <img  id="logo" src="/public/assets/images/Yelp_Logo.svg.png" alt="yelp logo">
                <ul data-bind="foreach: items" id="yelpElem">
                    <li>
                        <a data-bind="text: $data.name, attr:{href:$data.url}"></a>
                        <br>
                        <img data-bind="attr: {src:$data.image}"/>
                         <br>
                        <img data-bind="attr: {src:$data.rateImg}"/>
                        <span data-bind="text: $data.review"/>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end template -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/underscore/underscore-min.js"></script>
    <script src="/node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/oauth-signature/dist/oauth-signature.js"></script>
    <script src="js/style.js"></script>
    <script src="js/Main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv29-6fRPf118Uy6ETE2IMIJPfvEW34RM&libraries=places&callback=initMap" ></script>
  </body>
</html>

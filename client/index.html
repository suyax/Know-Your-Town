<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Know the Town</title>
    <link rel="icon" href="public/assets/images/index.ico">
    <link href="public/assets/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css" >
    <link href="public/assets/stylesheets/style.css" rel="stylesheet" type="text/css"  >
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Know The Town</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form">
            <button id="trig" class="btn btn-inverse">List View </button>
                <div class="form-group">
                    <div class="input-group">
                        <div class=" from-control input-group-btn">
                            <input id="pac-input" class=" form-control control" type="text" placeholder="Where are you going?" data-bind="addressAutocomplete: FullAddress, route: Street, locality: Suburb, administrative_area_level_1: State, lat: Lat, lon: Lon" >
                            <select id="select" class="form-control" data-bind="options: availableCategories, optionsText: $data, value: category"></select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div class="container-fluid" id="main">
        <div class="row">
            <div id="map" class="col-xs-12"></div>
            <div class="col-xs-0" id="left">
                <ul id="yelpElem">
                    <img  id="logo" src="public/assets/images/Yelp_Logo.svg.png" alt="yelp logo"></li>
                    <!-- ko foreach: select -->
                    <li>
                        <a data-bind="text: $data.name, attr:{href:$data.url}"></a>
                        <br>
                        <img class="yelp-thumbnail" data-bind="attr: {src:$data.image}"/>
                         <br>
                        <img data-bind="attr: {src:$data.rateImg}"/>
                        <span data-bind="text: $data.review"/>
                    </li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
    </div>
    <!-- end template -->
    <script src="public/libraries/jquery.min.js"></script>
    <script src="public/libraries/underscore-min.js"></script>
    <script src="public/libraries/knockout-latest.js"></script>
    <script src="public/libraries/bootstrap.min.js"></script>
    <script src="public/libraries/oauth-signature.min.js"></script>
    <script src="js/style.js"></script>
    <script src="js/Main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv29-6fRPf118Uy6ETE2IMIJPfvEW34RM&libraries=places&callback=init" ></script>
  </body>
</html>

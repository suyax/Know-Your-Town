<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Know the Town</title>
    <link rel="icon" href="public/assets/images/index.ico">
    <link href="public/assets/bundle.css" rel="stylesheet" type="text/css"  >
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Know The Town</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form">
                <div class="form-group">
                        <div class=" from-control input-group-btn">
                            <button id="switch-view" class="btn btn-inverse">List View </button>
                            <input id="pac-input" class=" form-control control" type="text" placeholder="Destination" data-bind="addressAutocomplete: FullAddress, route: Street, locality: Suburb, administrative_area_level_1: State, lat: Lat, lon: Lon" >
                            <label class="btn">Filter By</label>
                            <input id="name-input" class=" form-control control" type="text" placeholder="Business name" data-bind="textInput: inputName">
                            <label  class="btn">OR</label>
                            <select id="select" class="form-control" data-bind="options: availableCategories, optionsText: $data, value: category"></select>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div class="container-fluid" id="main">
        <div class="row">
            <div id="map" class="col-xs-12"></div>
            <div class="col-xs-0" id="left">
                <ul id="yelp-list">
                    <!-- ko foreach: select -->
                    <li>
                        <a class="yelp-name" data-bind="click: $parent.openInfo, text: $data.name"></a>
                        <br>
                        <img class="yelp-thumbnail" data-bind="attr: {src:$data.image}"/>
                        <br>
                        <a data-bind="attr:{href:$data.url}"><img  id="logo" src="public/assets/images/Yelp_Logo.svg.png" alt="yelp logo"></a>
                         <br>
                        <div id="yelp-rate">
                            <img data-bind="attr: {src:$data.rateImg}"/>
                            <span data-bind="text: $data.review"/>
                        </div>
                    </li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
    </div>
    <!-- end template -->
    <script src="libraries/jquery.min.js"></script>
    <script src="public/libraries.js"></script>
    <script src="public/bundle.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv29-6fRPf118Uy6ETE2IMIJPfvEW34RM&libraries=places&callback=init" ></script>
  </body>
</html>
